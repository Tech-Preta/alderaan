# Configura√ß√£o do Alertmanager
# https://prometheus.io/docs/alerting/latest/configuration/

global:
  resolve_timeout: 5m
  # SMTP configuration (descomente para enviar emails)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@alderaan.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'
  
  # Slack configuration (descomente para enviar para Slack)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates para notifica√ß√µes customizadas
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Rotas de alertas
route:
  # Grupo e tempo de espera padr√£o
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s          # Espera 10s para agrupar alertas similares
  group_interval: 10s      # Intervalo entre notifica√ß√µes do mesmo grupo
  repeat_interval: 12h     # N√£o repetir notifica√ß√£o pelo menos por 12h
  
  # Receptor padr√£o
  receiver: 'default'
  
  # Rotas espec√≠ficas por severidade
  routes:
    # Alertas cr√≠ticos - notifica√ß√£o imediata
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
      continue: true
    
    # Alertas de warning - notifica√ß√£o agrupada
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
      continue: true
    
    # Alertas info - apenas log
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 1m
      repeat_interval: 24h

# Regras de inibi√ß√£o (alertas que silenciam outros)
inhibit_rules:
  # Se API est√° down, n√£o notificar sobre alta lat√™ncia
  - source_match:
      alertname: 'APIDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service', 'instance']
  
  # Se h√° erro cr√≠tico, n√£o notificar sobre warnings
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Configura√ß√£o de receivers (destinos das notifica√ß√µes)
receivers:
  # Receiver padr√£o - apenas log no console
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true
  
  # Alertas cr√≠ticos
  - name: 'critical-alerts'
    # Email (descomente e configure)
