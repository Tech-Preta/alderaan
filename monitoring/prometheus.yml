# Configuração do Prometheus para monitorar a API Alderaan

global:
  scrape_interval: 15s      # Coleta métricas a cada 15 segundos
  evaluation_interval: 15s  # Avalia regras a cada 15 segundos
  external_labels:
    cluster: 'development'
    env: 'local'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Regras de alerta (carregar de arquivo)
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuração de scraping
scrape_configs:
  # Job para a API Alderaan
  - job_name: 'alderaan-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8080']  # Nome do serviço no docker-compose
        labels:
          service: 'alderaan'
          component: 'api'

  # Job para monitorar o próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Job para Node Exporter (métricas do sistema)
  # Descomente se você tiver node_exporter rodando
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node_exporter:9100']

