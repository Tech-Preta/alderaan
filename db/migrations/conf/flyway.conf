# Flyway Configuration - Community Edition
# Documentação: https://flywaydb.org/documentation/configuration/parameters

# Database connection
flyway.url=jdbc:postgresql://postgres:5432/alderaan_db
flyway.user=alderaan
flyway.password=alderaan123

# Migration settings
flyway.locations=filesystem:/flyway/sql
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline
flyway.validateOnMigrate=true
flyway.cleanDisabled=false

# Schema
flyway.schemas=public
flyway.defaultSchema=public

# Placeholders
flyway.placeholderReplacement=true
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}

# Output
flyway.mixed=false
flyway.group=false
flyway.installedBy=alderaan-system

# Encoding
flyway.encoding=UTF-8
flyway.sqlMigrationPrefix=V
flyway.repeatableSqlMigrationPrefix=R
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Performance
flyway.batch=true
